<!DOCTYPE html>
	<html>
		<head>
			<title>Math Web App</title>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body id="body">
			<div class="title">
				<h1 id="titleWeb">Math Web App</h1>
				<h2 id="descWeb">Test Your Math Skill</h2>
			</div>
			<div class="howDoes">
				<h2 id="titleHowDoes">How does it work ?</h2>
				<p id="descHowDoes">It will send you <strong>task and answers</strong><br>Get the correct answer for <strong>points</strong></p>
			</div>
			<div class="content">
				<h3 id="eText"></h3>
				<h2 id="questionText">Question</h2>
				<button class="answer" id="a">Answer A</button><br>
				<button class="answer" id="b">Answer B</button><br>
				<button id="calcButton" type="button">Check</button>
				<h3 id="rText"></h3>
			</div>
			<div class="footer">
				<h2 id="version"></h2>
			</div>
			<script src="script.js"></script>
		</body>
</html>
